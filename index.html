<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words counter</title>
</head>
<body>
    <textarea id="textarea"></textarea>
  <button id="countButton">Count</button>
  <p>Result: <span id="result"> - </span> words</p>

  <script>
    countButton.addEventListener('click', () => {
      const r = textarea.value.split(" ").length;
        result.innerText = r;
    });
  </script>
</body>
</html>
