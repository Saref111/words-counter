<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words counter</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Words counter</h1>
    <div class="textarea">
      <textarea
        name="textArea" 
        class="textarea__text-area" 
        id="textArea" 
        placeholder="Paste your text here..."
      ></textarea>
      <button 
        type="button" 
        id="clearButton"
        class="textarea__clear-button"
        aria-label="Clear text area"
      ></button>
    </div>
   
    <div class="flex">
      <button id="countButton">Count</button>
      <select name="unitToCount" id="unitToCount">
        <option value="words" selected>Words</option>
        <option value="characters">Characters</option>
        <option value="letters">Letters</option>
        <option value="sentences">Senteces</option>
        <option value="paragraphs">Paragraphs / Lines</option>
        <option value="whitespaces">Whitespaces</option>
        <option value="all">All symbols</option>
  
      </select>
      <p>Result: <span id="result"> - </span></p>
    </div>
    <script type="module" src="./script.js"></script>
  </main>
</body>
</html>
